<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/DGT.css" />
    <title>Detecting geographic temperature</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!-- display -->
    <section class="display">
      <div class="backgroundimage"></div>
      <div class="back"></div>
    </section>
    <!-- input -->
    <section class="body_input">
      <div class="allinput">
        <div class="bg_input">
          <h2>Weather Forecast</h2>
          <form>
            <label for="Longitude"> Longitude</label>
            <input type="number" name="Longitude" id="Longitude" />
          <!-- </form>
          <form> -->
            <label for="latitude">Latitude</label>
            <input type="number" name="latitude" id="latitude" />
          </form>
          <button type="button" class="getdata">Forecast</button>
          <p id="texttemp"></p>
        </div>
        <div class="bg_map">
          <div
            id="map"
            style="
              width: 400px;
              height: 400px;
              position: relative;
              outline: none;
            "
            class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
            tabindex="0"
          >
            <div
              class="leaflet-pane leaflet-map-pane"
              style="transform: translate3d(0px, 0px, 0px)"
            >
              <div class="leaflet-pane leaflet-tile-pane">
                <div class="leaflet-layer" style="z-index: 1; opacity: 1">
                  <div
                    class="leaflet-tile-container leaflet-zoom-animated"
                    style="
                      z-index: 19;
                      transform: translate3d(0px, 0px, 0px) scale(1);
                    "
                  >
                    <img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4093/2723.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(56px, -91px, 0px);
                        opacity: 1;
                      "
                    /><img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4094/2723.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(312px, -91px, 0px);
                        opacity: 1;
                      "
                    /><img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4093/2724.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(56px, 165px, 0px);
                        opacity: 1;
                      "
                    /><img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4094/2724.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(312px, 165px, 0px);
                        opacity: 1;
                      "
                    /><img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4092/2723.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(-200px, -91px, 0px);
                        opacity: 1;
                      "
                    /><img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4095/2723.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(568px, -91px, 0px);
                        opacity: 1;
                      "
                    /><img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4092/2724.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(-200px, 165px, 0px);
                        opacity: 1;
                      "
                    /><img
                      alt=""
                      src="https://tile.openstreetmap.org/13/4095/2724.png"
                      class="leaflet-tile leaflet-tile-loaded"
                      style="
                        width: 256px;
                        height: 256px;
                        transform: translate3d(568px, 165px, 0px);
                        opacity: 1;
                      "
                    />
                  </div>
                </div>
              </div>
              <div class="leaflet-pane leaflet-overlay-pane">
                <svg
                  pointer-events="none"
                  class="leaflet-zoom-animated"
                  width="720"
                  height="480"
                  viewBox="-60 -40 720 480"
                  style="transform: translate3d(-60px, -40px, 0px)"
                ></svg>
              </div>
              <div class="leaflet-pane leaflet-shadow-pane">
                <img
                  src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png"
                  class="leaflet-marker-shadow leaflet-zoom-animated"
                  alt=""
                  style="
                    margin-left: -12px;
                    margin-top: -41px;
                    width: 41px;
                    height: 41px;
                    transform: translate3d(300px, 247px, 0px);
                  "
                />
              </div>
              <div class="leaflet-pane leaflet-marker-pane">
                <img
                  src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png"
                  class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive"
                  alt="Marker"
                  tabindex="0"
                  role="button"
                  style="
                    margin-left: -12px;
                    margin-top: -41px;
                    width: 25px;
                    height: 41px;
                    transform: translate3d(300px, 247px, 0px);
                    z-index: 247;
                  "
                />
              </div>
              <div class="leaflet-pane leaflet-tooltip-pane"></div>
              <div class="leaflet-pane leaflet-popup-pane"></div>
              <div
                class="leaflet-proxy leaflet-zoom-animated"
                style="
                  transform: translate3d(1.04805e6px, 697379px, 0px) scale(4096);
                "
              ></div>
            </div>
            <div class="leaflet-control-container">
              <div class="leaflet-top leaflet-left">
                <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                  <a
                    class="leaflet-control-zoom-in"
                    href="#"
                    title="Zoom in"
                    role="button"
                    aria-label="Zoom in"
                    aria-disabled="false"
                    ><span aria-hidden="true">+</span></a
                  ><a
                    class="leaflet-control-zoom-out"
                    href="#"
                    title="Zoom out"
                    role="button"
                    aria-label="Zoom out"
                    aria-disabled="false"
                    ><span aria-hidden="true">−</span></a
                  >
                </div>
              </div>
              <div class="leaflet-top leaflet-right"></div>
              <div class="leaflet-bottom leaflet-left"></div>
              <div class="leaflet-bottom leaflet-right">
                <div class="leaflet-control-attribution leaflet-control">
                  <a
                    href="https://leafletjs.com"
                    title="A JavaScript library for interactive maps"
                    ><svg
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="12"
                      height="8"
                      viewBox="0 0 12 8"
                      class="leaflet-attribution-flag"
                    >
                      <path fill="#4C7BE1" d="M0 0h12v4H0z"></path>
                      <path fill="#FFD500" d="M0 4h12v3H0z"></path>
                      <path fill="#E0BC00" d="M0 7h12v1H0z"></path>
                    </svg>
                    Leaflet</a
                  >
                  <span aria-hidden="true">|</span> ©
                  <a href="http://www.openstreetmap.org/copyright"
                    >OpenStreetMap</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/DGT.js"></script>
</html>
